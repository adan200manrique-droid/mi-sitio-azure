<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Profesional</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2d, #2a2a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            width: 350px;
            padding: 25px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.3),
                inset 0 0 20px rgba(255,255,255,0.05);
        }

        .display {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #0fffbf;
            height: 70px;
            border: none;
            padding: 15px;
            font-size: 2.2rem;
            text-align: right;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 18px;
            border-radius: 15px;
            font-size: 1.3rem;
            border: none;
            color: #fff;
            background: linear-gradient(145deg, #33334d, #1f1f2e);
            box-shadow:
                4px 4px 10px rgba(0,0,0,0.6),
                -4px -4px 10px rgba(255,255,255,0.06);
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
            box-shadow:
                inset 4px 4px 10px rgba(0,0,0,0.6),
                inset -4px -4px 10px rgba(255,255,255,0.06);
        }

        .operator {
            background: linear-gradient(145deg, #6a1b9a, #4a1170);
        }

        .operator:hover {
            background: linear-gradient(145deg, #8e24aa, #6a1b9a);
        }

        .equal {
            grid-column: span 2;
            background: linear-gradient(145deg, #009688, #00695c);
        }

        .equal:hover {
            background: linear-gradient(145deg, #26a69a, #00897b);
        }

        .clear {
            background: linear-gradient(145deg, #d32f2f, #9a0007);
        }

        .clear:hover {
            background: linear-gradient(145deg, #e53935, #b71c1c);
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('/')">÷</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">×</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">−</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="operator" onclick="append('+')">+</button>
            <button class="clear" onclick="clearDisplay()">C</button>

            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function append(val) {
            document.getElementById("display").value += val;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

</body>
</html>
